name: Daily Node Update

on:
  schedule:
    # 北京时间每天 08:00 (UTC时间 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动运行

jobs:
  update-nodes:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      # 新增步骤：把变量里的节点写入到 GitHub服务器 的指定位置
      - name: Create Template File
        run: |
          sudo mkdir -p /etc/sing-box
          # 将 Secrets 里的节点写入文件
          echo "${{ secrets.VMESS_TEMPLATE }}" | sudo tee /etc/sing-box/url.txt

      - name: Run Script and Save to File
        run: |
          # 运行脚本，提取 vmess 链接覆盖写入 deip.txt
          bash <(curl -l -s https://raw.githubusercontent.com/hc990275/yx/main/cfyx.sh) | grep "^vmess://" > deip.txt
          
          echo "生成节点数量预览:"
          wc -l deip.txt

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if [[ -n $(git status -s) ]]; then
            git add deip.txt
            git commit -m "Auto update nodes: $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi
